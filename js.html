value of result:=

<input type="button" onclick="add()" value="add">
<input type="button" onclick="mul()" value="mul">


<script>

function add()
{
	
	var x=parseInt(document.getElementById("v1").value);
	var y=parseInt(document.getElementById("v2").value);
	var z=parseInt(document.getElementById("v3").value);
	var Result=x+y+z;
	//document.write(document.getElementById(c);
	document.getElementById("Result").value=Result;
	//alert(c);
}
function mul()
{
	var x=parseInt(document.getElementById("v1").value);
	var y=parseInt(document.getElementById("v2").value);
	var z=parseInt(document.getElementById("v3").value);
	var Result=x*y*z;
	document.getElementById("Result").value=Result;
	}
