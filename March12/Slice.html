<script type="text/javascript">
var city=["latur","vijaypur","solapur","kanpur","Belapur","Vidisha"];
document.write("<br/> Before Slicing Array is  <br/> "+city);


var cities=city.slice(3,5);
document.write("<br/> After slicing Array is<br/> "+cities);

var cities1=city.slice(3);
document.write("<br/>slicing Array is<br/> "+cities1);


</script>
