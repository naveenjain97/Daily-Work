<!DOCTYPE html>
<html lang="en">
 <head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

	<div class="row">
	<br>
	<form class="form-horizontal">
	<div class="form-group has-success has feedback>
		<label for="un" class="control-label col-sm-2">password</label>
		<div class= "col-sm-10">
		<input type="text" class="form-control" id="un" placeholder="password">
		<span class="fa fa-check form-control-feedback"></span>
		<span class="help-block">strong password</span>
		</div>
		</div>
							<div class="form-group has-warning has-feedback">
							<label for="un" class="control-label col-sm-2">password</label>
							<div class="col-sum-10">
							<input type="password" class="form-control" id="un" placeholder="password">
							<span class="fa fa-warning form-control-feedback"></span>
							<span class="help-block ">weak Password</span>
							
							</div>
							</div>
							
							
				<div class="form-group has-error has feedback">
				<label for="un" class="control-label col-sm-2">Age</label>
				<div class="col-sm-10">
				<input type="text" class="form-control" id="un" placeholder ="age">
				<span class="fa fa-remove form-control-feedback"></span>
				<span class="help-block">Invalid age</span>
				</div>
				</div>
				
				
				
				<div class="form-group has-error has feedback">
				<label for="un" class="control-label col-sm-2">Income</label>
				<div class="col-sm-10">
				<div class="input-group">
				<span class="input-group-addon">$</span>
				
				<input type="text" class="form-control" id="un" placeholder ="Your income">
				
				</div>
				
				<span class="fa fa-remove form-control-feedback"></span>
				<span class="help-block">Invalid age</span>
				</div>
				</div>
				
				
				<div class="form-group">
				<label for="un" class="control-label col-sm-2">salary</label>
				<div class="col-sm-10">
				<div class="input-group">
				<span class="input-group-addon">$</span>
				<input type="text" class="form-control" id="un" placeholder ="Your income">
				<span class="input-group-addon">.00</span>
				
				</div>
				
				</div>
				
				<br><br>
				</div>
				
				
				<div class="form-group">
				<div class="col-sm-10 col-sm-offset-2">
				<button type="submit" class="btn btn-primary">Login</button>
				
				</div>
				</div>
				
				</form>
				</div>
				</div>
		


</div>
</body>
</html>
